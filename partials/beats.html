
<div class="col-md-6" ng-show="beats.length">

    <h2>Search Beats</h2>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input ng-model="query" type="text" class="form-control" id="beatId"
        placeholder="Search">
      </div>
    </form>
  </div>


  <div class="col-md-6">
    <h2>Add New Beat:</h2>
    <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Beat name" /required>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div class="col-md-6">
    <h2 ng-show="beats.length && filtered.length">The Beat List:</h2>
    <h3 ng-show="beats.length && !filtered.length">No Matching Beats</h3>
    <ul>
      <li ng-repeat="item in filtered = (beats | filter:query)">
        <span ng-click="editing = true" ng-hide="editing">
          <a ui-sref="beats.reporters({ beatId: item.id })">{{ item.name }}</a>
        </span>
        <span class="form-group" ng-show="editing" ng-submit="editing = false">
          <form class="form-inline" role="form">
            <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required/>
            <button class="btn btn-default btn-sm" type="submit">Save</button>
          </form>
        </span>
      </li>
    </ul>
  </div>

  <div class="col-md-6">
    <div ng-show="beats.length">
      <h2>Added Beats:</h2>
      <ol>
        <li ng-repeat="item in beats">
          <a ui-sref="beats.reporters({ beatId: item.id })">{{ item.name }}</a>
        </li>
      </ol>
    </div>
  </div>
<div ui-view></div>
